<!doctype html>

<html>

<head>
	<meta charset="utf8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
	<link rel="stylesheet" href="./options.css">
</head>

<body class="gwg">
	<div class="container">
		<div class="header">
			<h1>Telia glossory plugin settings</h1>
		</div>
		<div class="page">
			<div class="settings_container">
				<label for="api_url">Set API Url</label>
				<input type="text" name="api_url" id="api_url" placeholder="Api url.." />
			</div>
			<div class="settings_container">
				<span>Display bubble when i dubble click word</span>
				<br>
				<label for="bubble">Trigger key:</label>
				<select id="bubble" name="bubble">
					<option value="1">None</option>
					<option value="2">CTRL</option>
					<option value="3">ALT</option>
					<option value="4">Shift</option>
					<option value="5">Disable</option>
				</select>
			</div>
			<div class="settings_container">
				<label for="font_size">Font size</label>
				<select name="font_size" id="font_size">
					<option value="11">11 px</option>
					<option value="12">12 px</option>
					<option value="13">13 px</option>
					<option value="14">14 px</option>
					<option value="15">15 px</option>
					<option value="16">16 px</option>
					<option value="17">17 px</option>
					<option value="18">18 px</option>
				</select>
			</div>
			<div class="settings_container">
				<input type="checkbox" name="word_history" id="word_history" checked="true">
				<label for="word_history">Word history - If on it will show history</label>
			</div>
			
			<div class="button_container">
				<button type="submit" id="submit">Save</button>
				<button type="submit" id="reset""">Reset</button>
			</div>
		</div>
	</div>
	<script src="../js/options.js"></script>
</body>
</html>
